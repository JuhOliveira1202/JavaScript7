<body>
	<h3> F.7 - Exercício 1 </h3>
	
<script>
	var resto;
	numero=parseFloat(prompt("Insere um número inteiro :",""));
	resto=numero % 2;
	switch (resto)
		{
			case 0:
				document.write("O número " + numero + " é par. </br>");
				break;
			case 1:
				document.write ("O número " + numero + " é impar. </br>");
				break;
			default:
				document.write("Inválido. Não é um número inteiro. </br>");
		}
</script>
</body>
